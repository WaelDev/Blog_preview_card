<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img class="blog_image" src="assets/images/illustration-article.svg" alt="blog image">
    <p class="blog_tag">Learning</p>
    <p class="publish_date">Published 21 Dec 2023</p>
    <h1>HTML & CSS foundations</h1>
    <p class="blog_description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <div class="author">
      <img class="author__image" src="assets/images/image-avatar.webp" alt="author image">
      <p class="author__name">Greg Hooper</p>
    </div>
  </div>
</body>

</html>
